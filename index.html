<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brittany Rhyder - Official Photo Gallery</title>
  <meta name="description" content="Official and exclusive photos of Brittany Rhyder. Discover high-quality images showcasing Brittany Rhyder in various moments." />
  <meta name="keywords" content="Brittany Rhyder, Brittany Rhyder photos, Brittany Rhyder gallery, Brittany Rhyder images, official Brittany Rhyder pictures" />
  <meta name="author" content="Brittany Rhyder" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    header {
      position: relative;
      text-align: center;
      color: white;
    }
    header img {
      width: 100%;
      height: auto;
      max-height: 60vh;
      object-fit: cover;
      display: block;
      filter: brightness(0.85);
    }
    header h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      letter-spacing: 1px;
    }
    main {
      max-width: 960px;
      margin: 1.5rem auto 2rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    main img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    main img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 1rem 0;
      border-top: 1px solid #ddd;
    }

    /* Responsive typography and layout */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="BrittanyRhyder 1.jpg" alt="Brittany Rhyder Featured Photo" loading="lazy" />
    <h1>Brittany Rhyder - Official Photo Gallery</h1>
  </header>

  <main>
    <img src="BrittanyRhyder 2.jpg" alt="Brittany Rhyder Photo 2" loading="lazy" />
    <img src="BrittanyRhyder 3.jpg" alt="Brittany Rhyder Photo 3" loading="lazy" />
    <img src="BrittanyRhyder 4.jpg" alt="Brittany Rhyder Photo 4" loading="lazy" />
    <img src="BrittanyRhyder 5.jpg" alt="Brittany Rhyder Photo 5" loading="lazy" />
    <img src="BrittanyRhyder 6.jpg" alt="Brittany Rhyder Photo 6" loading="lazy" />
    <img src="BrittanyRhyder 7.jpg" alt="Brittany Rhyder Photo 7" loading="lazy" />
    <img src="BrittanyRhyder 8.jpg" alt="Brittany Rhyder Photo 8" loading="lazy" />
    <img src="BrittanyRhyder 9.jpg" alt="Brittany Rhyder Photo 9" loading="lazy" />
    <img src="BrittanyRhyder 10.jpg" alt="Brittany Rhyder Photo 10" loading="lazy" />
  </main>

</body>
</html>
